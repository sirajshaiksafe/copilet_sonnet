[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*
asyncio_default_fixture_loop_scope = function

# Default options (using 2 workers for balanced parallelism)
addopts = -v --html=reports/report.html --self-contained-html -n2

# Custom markers
markers =
    smoke: smoke tests
    regression: regression tests
    api: api tests
    ui: ui tests
    visual: visual tests
    env: mark a test to run only on specific environments
    parallel: mark tests that can run in parallel

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test execution timeouts
timeout = 300

# Environment variables are now managed through env_manager.py and config.py
# BROWSER_TYPE=chromium
# HEADLESS=False
# SCREENSHOT_ON_FAILURE=True